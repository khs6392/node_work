<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
  </head>
  <body>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const name = "저장";
      const imageSrc = { name: "박서", src: "boxer.jpeg", desc: "강아지" };
      const imageStyle = { width: "200px", border: "1px solid red" };
      const imgeYn = true;
      const products = [
        { title: "Cabbage", id: 1 },
        { title: "Garlic", id: 2 },
        { title: "Apple", id: 3 },
      ];
      const customerData = [
        {
          id: 1,
          name: "홍길동",
          email: "z@z.z",
          phone: "010-111-2222",
          address: "대구",
        },
        {
          id: 2,
          name: "이몽룡",
          email: "x@x.x",
          phone: "010-222-3333",
          address: "문경",
        },
        {
          id: 3,
          name: "성춘향",
          email: "sung@daum.net",
          phone: "010-333-4444",
          address: null,
        },
        {
          id: 4,
          name: "리액트",
          email: "react@react.com",
          phone: "010-999-9999",
          address: "경북",
        },
        {
          id: 26,
          name: "1",
          email: "1",
          phone: "1",
          address: "1",
        },
      ];

      function Customer() {
        let [data, setData] = React.useState([]);
        React.useEffect(() => {
          fetch("http://localhost:3000/customer")
            .then((result) => result.json())
            .then((result) => setData(result));
        }, []);
        function addCustomer() {
          setData([...data, { id: 1, name: "choi" }]);
        }
        return (
          <div>
            <button onClick={addCustomer}>추가</button>
            <table>
              {data.map((ele) => (
                <tr key={ele.id}>
                  <td>{ele.id}</td>
                  <td>{ele.name}</td>
                  <td>{ele.email}</td>
                  <td>{ele.phone}</td>
                  <td>{ele.address}</td>
                </tr>
              ))}
            </table>
          </div>
        );
      }

      function MyButton() {
        function handleClick() {
          alert("날 클릭해주었구나!");
        }
        return (
          <button className="btn" onClick={handleClick}>
            {name}
          </button>
        );
      }

      function Myimage() {
        return (
          <div>
            <p>{imageSrc.name}</p>
            <img src={imageSrc.src} alt={imageSrc.desc} style={imageStyle} />
          </div>
        );
      }

      let lis = products.map((ele, idx) => <li key={idx}>{ele.title}</li>);
      const element = (
        <div>
          <MyButton />
          {imgeYn ? <Myimage /> : <MyButton />}
          <h1>Hello, world!</h1>
          <ul>{lis}</ul>
          <Customer />
        </div>
      );
      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);
      root.render(element);
    </script>
  </body>
</html>
